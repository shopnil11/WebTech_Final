<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register Here</h1>


	<form>
		<fieldset>
			<legend>Registration</legend>
			<table border="0">
				<tr>
					<td>Username: </td>
					<td><input type="text" name="" size="50" placeholder="username" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="" /></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="" /></td>
				</tr>
				<tr>
					<td>Add</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Blood Group</td>
					<td>
						<select>
							<option></option>
							<option>O+</option>
							<option>B+</option>
							<option>AB+</option>
							<option>Others</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender"/> Male
						<input type="radio" name="gender"/> Female 
					</td>
				</tr>
					<td></td>
					<td>
						<input type="reset" name="" value="reset">
						<input type="submit" name="" value="submit">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
